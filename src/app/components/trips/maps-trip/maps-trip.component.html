<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" mapType="'HIBRYD'" [fitBounds]="itinerary.length !== 0">
    <agm-marker [latitude]="latitude" [longitude]="longitude" *ngIf="itinerary.length === 0"></agm-marker>

    <agm-marker *ngFor="let it of itinerary" [latitude]="it.it_lat" [longitude]="it.it_lng" [agmFitBounds]="true"></agm-marker>
