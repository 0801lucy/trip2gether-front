<div class="cont">
    <div>

        <h2 [routerLink]="''">trip2gether</h2>

        <form class="container col-4" [formGroup]="form" (ngSubmit)="onSubmit()">
            <h3>Comienza la aventura</h3>

            <div class="row">
                <div class="col-4 offset-3 mb-4">
                    <label>Email</label>
                </div>

            </div>
            <div class="row">
                <div class="col-4 offset-3 mb-4">
                    <input type="text" class="form-control" formControlName="email" placeholder="Introduce email">
                    <p class="error" *ngIf="checkError('email', 'required')">Este campo es requerido</p>
                    <p class="error" *ngIf="checkError('email', 'pattern')">Debe tener un formato correcto</p>
                </div>
            </div>

            <div class="row">
                <div class="col-4 offset-3 mb-4">
                    <label>Contraseña</label>
                </div>

            </div>
            <div class="row">
                <div class="col-4 offset-3 mb-4">
                    <input type="password" class="form-control " formControlName="password" placeholder="Introduce contraseña">
                    <p class="error" *ngIf="checkError('password', 'required')">Contraseña erronea</p>
                </div>
            </div>


            <div>

                <button class="btn btn-green  col-5 mb-3 offset-3 " type="submit" [disabled]="!form.valid">Enviar</button>
            </div>
            <p class="offset-3 mt-5">¿Aun no te has unido? <span class="textGreen" [routerLink]="['/register']">Registrate aquí</span> </p>
        </form>
    </div>
</div>
