<div class="login">
    <div class="headerLogin"><img src="../../../../assets/images/logo-white.png" alt="" [routerLink]="['/']" class="cPointer"></div>

    <div class="container">
        <div class="box">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h1 class="text-center textBlack mb-4">Comienza la aventura</h1>
                <div class="row justify-content-md-center">
                    <div class="col-md-8">
                        <div class="contForm">
                            <div>
                                <label class="form-label">Email </label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Introduce tu email">
                                <p class="error" *ngIf="checkError('email', 'required')">Este campo es requerido</p>
                                <p class="error" *ngIf="checkError('email', 'pattern')">Debe tener un formato correcto</p>
                            </div>

                            <div class="my-3">
                                <label class="form-label">Contraseña </label>
                                <input type="password" class="form-control " formControlName="password" placeholder="Introduce tu contraseña">
                                <p class="error" *ngIf="checkError('password', 'required')">Contraseña erronea</p>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-green mt-3" type="submit" [disabled]="!form.valid">Entrar</button>
                        </div>
                        <p class="mt-5 register text-center">¿Aún no te has unido? <span class="textGreen cPointer" [routerLink]="['/register']">Regístrate</span> </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
