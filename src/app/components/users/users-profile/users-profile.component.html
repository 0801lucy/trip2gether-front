<div class="myprofile">
    <figure>
        <img src="../../../../assets/images/users_profile.jpg" alt="" class="img-fluid">
    </figure>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="row my-5">
                    <div class="col">
                        <h1 class="textBlack">Foto/username</h1>
                    </div>
                    <div class="col-auto">
                        <span class="rating" *ngIf="profile">
                            <svg *ngFor="let item of ratingArray; index as ratingNumber" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path *ngIf="ratingNumber + 1 <= rating" d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                <path *ngIf="ratingNumber + 1 > rating" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                            </svg>
                        </span>
                    </div>
                </div>
                <form [formGroup]="formulario">
                    <div class="row">
                        <div class="col-md-4 my-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" formControlName="name">

                        </div>
                        <div class="col-md-4 my-3">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" formControlName="surname">

                        </div>
                        <!-- <div class="col-md-6 my-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" formControlName="username">
                        </div> -->


                        <div class="col-md-4 my-3">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" formControlName="birth_date">

                        </div>
                        <div class="col-md-12 my-3">
                            <label class="form-label">Aficiones</label>

                            <textarea class="form-control" rows="4" formControlName="hobbies"></textarea>

                        </div>
                        <div class="col-md-12 my-3">
                            <label class="form-label">Personalidad</label>
                            <textarea class="form-control" rows="4" formControlName="personality"></textarea>

                        </div>
                    </div>
                    <div class="row">
                        <h3>Datos de contacto</h3>
                        <div class="col-md-6 my-3">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" class="form-control" formControlName="phone">

                        </div>
                        <div class="col-md-6 my-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" formControlName="email">
                        </div>
                    </div>

                    <div class="mt-3 text-center">
                        <button class="btn btn-outline-danger mx-2" type="submit">Volver</button>

                    </div>
                </form>



            </div>
        </div>
    </div>
</div>
